<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta Posicionada</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <button id="myButton">Haz clic aquí</button>

  <script>
    document.getElementById("myButton").addEventListener("click", function (event) {
      // Obtener las coordenadas del clic
      const { clientX, clientY } = event;

      // Mostrar la alerta en las coordenadas del clic
      Swal.fire({
        title: '¡Hola!',
        text: 'Esta alerta está posicionada donde hiciste clic.',
        icon: 'info',
        showConfirmButton: true,
        timer: 3000,
        // Personaliza la posición con estilos
        customClass: {
          popup: 'custom-swal-popup'
        },
        didOpen: () => {
          // Accede al popup y ajusta las coordenadas
          const popup = Swal.getPopup();
          popup.style.position = 'absolute';
          popup.style.left = `${clientX}px`;
          popup.style.top = `${clientY}px`;
        }
      });
    });
  </script>
</body>
</html>

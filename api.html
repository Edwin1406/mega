<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .item {
            background-color: #24292d;
            color: #f8f2f2;
            padding: 10px 15px;
            transition: all 0.5s;
            display: inline-block;
            width: 20%;
            text-align: center;
        }

        .containers {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .item a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        .item:hover {
            background-color: #ac5353;
            scale: 1.1;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .containers {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #24292d;
                padding-top: 10px;
            }

            .item {
                width: 100%;
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
                color: #f8f2f2;
                margin: 10px;
                position: absolute;
                top: 10px;
                left: 20px;
            }

            .containers.show {
                display: flex;
            }
        }

        @media (min-width: 1024px) {
            .item {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <!-- Menú hamburguesa -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Contenedor de elementos del menú -->
    <div class="containers">
        <div class="item"><a href="/admin/sistemas/index?id=80ad04ffdfb4872f9b4603cdf4932f23"> <i class="fas fa-home"></i> INICIO</a></div>
        <div class="item"><a href="/admin/sistemas/productos/crear"> <i class="fas fa-industry"></i> PRODUCTOS</a></div>
        <div class="item"><a href="/admin/sistemas/productos/tabla"> <i class="fas fa-scroll"></i> TABLA</a></div>
        <div class="item"><a href="/admin/sistemas/movimiento/movimientos">  <i class="fas fa-newspaper"></i> MOVIMIENTOS</a></div>
        <div class="item"><a href="/admin/sistemas/solicitudes/solicitud"><i class="fa-solid fa-arrow-right"></i> GASTOS</a></div>
    </div>

    <!-- Script JS para controlar la visibilidad del menú -->
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.containers');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>

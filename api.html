<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Materia Prima</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

canvas {
  margin-top: 20px;
}


</style>
  <div>
    <h1>Dashboard - Materia Prima</h1>
    <label for="startDate">Fecha de inicio:</label>
    <input type="date" id="startDate">
    <label for="endDate">Fecha de fin:</label>
    <input type="date" id="endDate">
    <button onclick="filterData()">Filtrar</button>
  </div>

  <canvas id="myChart" width="400" height="200"></canvas>

</body>
</html>


<script>
// URL de la API
const apiUrl = "https://megawebsistem.com/admin/api/ApiMateriaPrima";

// Función para obtener datos de la API
async function fetchData() {
  try {
    const response = await fetch(apiUrl);
    const data = await response.json();
    return data; // Devuelve los datos completos
  } catch (error) {
    console.error("Error al obtener los datos:", error);
    return [];
  }
}

// Filtrar datos por fecha
async function filterData() {
  const startDate = document.getElementById("startDate").value;
  const endDate = document.getElementById("endDate").value;

  if (!startDate || !endDate) {
    alert("Selecciona ambas fechas para filtrar.");
    return;
  }

  // Obtener datos de la API
  const allData = await fetchData();

  // Filtrar según las fechas seleccionadas
  const filteredData = allData.filter(item => {
    const itemDate = new Date(item.created_at);
    return itemDate >= new Date(startDate) && itemDate <= new Date(endDate);
  });

  // Procesar datos para el gráfico
  updateChart(filteredData);
}

// Crear y actualizar el gráfico
let chart;

function updateChart(data) {
  const labels = data.map(item => item.nombre_rollo); // Ejemplo: nombres de los rollos
  const values = data.map(item => parseInt(item.peso)); // Ejemplo: peso de los rollos

  const ctx = document.getElementById("myChart").getContext("2d");

  // Destruir el gráfico previo si ya existe
  if (chart) {
    chart.destroy();
  }

  // Crear nuevo gráfico
  chart = new Chart(ctx, {
    type: "bar", // Tipo de gráfico
    data: {
      labels: labels,
      datasets: [{
        label: "Peso de los rollos",
        data: values,
        backgroundColor: "rgba(75, 192, 192, 0.2)",
        borderColor: "rgba(75, 192, 192, 1)",
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: "top" },
        tooltip: { enabled: true }
      }
    }
  });
}

// Inicializar el gráfico con todos los datos
fetchData().then(updateChart);


</script>

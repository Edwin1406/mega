<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Materia Prima</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #222;
    }

    .filter-container {
      margin: 20px 0;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    label {
      font-size: 14px;
    }

    input, button {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .charts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .chart {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Dashboard - Materia Prima</h1>
  <div class="filter-container">
    <label for="startDate">Fecha de inicio:</label>
    <input type="date" id="startDate">
    
    <label for="endDate">Fecha de fin:</label>
    <input type="date" id="endDate">

    <label for="weightFilter">Peso mínimo:</label>
    <input type="number" id="weightFilter" placeholder="Ej: 50">

    <button onclick="filterData()">Filtrar</button>
  </div>

  <div class="charts-container">
    <div id="totalCorrugadorWeightChart" class="chart"></div>
    <div id="totalLaminasWeightChart" class="chart"></div>
    <div id="corrugadorMicroCountChart" class="chart"></div>
  </div>

  <script>
    // URL de la API
    const apiUrl = "https://megawebsistem.com/admin/api/ApiMateriaPrima";

    // Función para obtener datos de la API
    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error al obtener los datos:", error);
        return [];
      }
    }

    // Filtrar datos por fecha y peso
    async function filterData() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const weightFilter = document.getElementById("weightFilter").value;

      if (!startDate || !endDate) {
        alert("Selecciona ambas fechas para filtrar.");
        return;
      }

      // Obtener datos de la API
      const allData = await fetchData();

      // Filtrar según las fechas y peso
      const filteredData = allData.filter(item => {
        const itemDate = new Date(item.created_at);
        const itemWeight = parseInt(item.peso, 10);
        return (
          itemDate >= new Date(startDate) &&
          itemDate <= new Date(endDate) &&
          (!weightFilter || itemWeight >= weightFilter)
        );
      });

      // Procesar datos para los gráficos
      updateCharts(filteredData);
    }

    // Crear y actualizar los gráficos
    let totalCorrugadorWeightChart, totalLaminasWeightChart, corrugadorMicroCountChart;

    function updateCharts(data) {
      const corrugadorData = data.filter(item => item.tipo_maquina === "corrugador");
      const laminasData = data.filter(item => item.tipo_maquina === "microcorrugador");
      const totalCorrugadorWeight = corrugadorData.reduce((sum, item) => sum + parseInt(item.peso, 10), 0);
      const totalLaminasWeight = laminasData.reduce((sum, item) => sum + parseInt(item.peso, 10), 0);
      const totalCorrugadorCount = corrugadorData.length;
      const totalMicroCount = data.filter(item => item.tipo_maquina === "micro").length;

      // Gráfico de peso total para corrugador
      const corrugadorWeightOptions = {
        series: [totalCorrugadorWeight],
        chart: { type: "radialBar", height: 350 },
        plotOptions: {
          radialBar: {
            dataLabels: {
              name: { show: true, fontSize: "16px", text: "Peso Total Corrugador" },
              value: { fontSize: "24px", formatter: () => `${totalCorrugadorWeight} kg` }
            }
          }
        },
        labels: ["Corrugador"]
      };

      if (totalCorrugadorWeightChart) totalCorrugadorWeightChart.destroy();
      totalCorrugadorWeightChart = new ApexCharts(document.querySelector("#totalCorrugadorWeightChart"), corrugadorWeightOptions);
      totalCorrugadorWeightChart.render();

      // Gráfico de peso total para láminas
      const laminasWeightOptions = {
        series: [totalLaminasWeight],
        chart: { type: "radialBar", height: 350 },
        plotOptions: {
          radialBar: {
            dataLabels: {
              name: { show: true, fontSize: "16px", text: "Peso Total microcorrugador" },
              value: { fontSize: "24px", formatter: () => `${totalLaminasWeight} kg` }
            }
          }
        },
        labels: ["microcorrugador"]
      };

      if (totalLaminasWeightChart) totalLaminasWeightChart.destroy();
      totalLaminasWeightChart = new ApexCharts(document.querySelector("#totalLaminasWeightChart"), laminasWeightOptions);
      totalLaminasWeightChart.render();

      // Gráfico de total de registros para corrugador y micro
      const corrugadorMicroCountOptions = {
        series: [totalCorrugadorCount, totalMicroCount],
        chart: { type: "donut", height: 350 },
        labels: ["Corrugador", "Micro"]
      };

      if (corrugadorMicroCountChart) corrugadorMicroCountChart.destroy();
      corrugadorMicroCountChart = new ApexCharts(document.querySelector("#corrugadorMicroCountChart"), corrugadorMicroCountOptions);
      corrugadorMicroCountChart.render();
    }

    // Inicializar gráficos con todos los datos
    fetchData().then(updateCharts);
  </script>
</body>
</html>

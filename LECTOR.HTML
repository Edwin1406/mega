<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Código de Barras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lector de Código de Barras</h1>
        <div class="mb-3">
            <label for="barcodeInput" class="form-label">Escanear o Ingresar Código de Barras</label>
            <input type="text" id="barcodeInput" class="form-control" placeholder="Ingrese el código de barras">
        </div>
        <button id="searchBtn" class="btn btn-primary">Buscar Producto</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Información del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Rollo</label>
                            <input type="text" id="nombre" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <input type="text" id="tipo" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="ancho" class="form-label">Ancho</label>
                            <input type="text" id="ancho" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="peso" class="form-label">Peso</label>
                            <input type="text" id="peso" class="form-control" readonly>
                        </div>
                        <!-- Agregar más campos según la estructura -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Quagga/0.12.1/quagga.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Plazo Fijo</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .logo img {
      max-width: 180px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #002ecf;
      border: none;
    }
    .btn-primary:hover {
      background-color: #001a8e;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <div class="text-center mb-4 logo">
      <img src="/23.jpeg" alt="Logo" class="img-fluid">
    </div>

    <div class="card mx-auto p-4" style="max-width: 600px;">
      <h2 class="text-center text-primary mb-4">SIMULADOR DE PLAZO FIJO</h2>

      <div class="mb-3">
        <label for="capital" class="form-label">Capital (USD):</label>
        <input type="number" class="form-control" id="capital" placeholder="Ej. 2000">
      </div>

      <div class="mb-3">
        <label for="plazo" class="form-label">Plazo (meses):</label>
        <input type="number" class="form-control" id="plazo" placeholder="Ej. 25">
      </div>

      <button class="btn btn-primary w-100" onclick="simular()">Calcular</button>

      <div class="mt-4 d-none" id="resultado">
        <h4 class="text-center text-success mb-3">Resultado de la Simulación</h4>
        <div class="table-responsive">
          <table class="table table-bordered table-sm">
            <tbody>
              <tr><th>Fecha de Simulación</th><td id="fecha"></td></tr>
              <tr><th>Capital</th><td id="resCapital"></td></tr>
              <tr><th>Plazo</th><td id="resPlazo"></td></tr>
              <tr><th>Tasa Nominal Anual</th><td>3.25%</td></tr>
              <tr><th>Tasa Efectiva Anual</th><td id="tasaEfectiva">3.30%</td></tr>
              <tr><th>Interés Ganado</th><td id="interesGanado"></td></tr>
              <tr><th>Ahorro Total</th><td id="ahorroTotal"></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional para alertas, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function simular() {
      const capital = parseFloat(document.getElementById("capital").value);
      const plazoMeses = parseInt(document.getElementById("plazo").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(capital) || isNaN(plazoMeses) || capital <= 0 || plazoMeses <= 0) {
        alert("Por favor, ingresa valores válidos.");
        return;
      }

      const tasaNominal = 3.25;
      const tasaEfectiva = 3.30;
      const tasaMensual = tasaNominal / 12 / 100;

      const interes = capital * tasaMensual * plazoMeses;
      const total = capital + interes;
      const fechaHoy = new Date().toLocaleDateString('es-EC');

      document.getElementById("fecha").textContent = fechaHoy;
      document.getElementById("resCapital").textContent = `$${capital.toFixed(2)}`;
      document.getElementById("resPlazo").textContent = `${plazoMeses} meses`;
      document.getElementById("interesGanado").textContent = `$${interes.toFixed(2)}`;
      document.getElementById("ahorroTotal").textContent = `$${total.toFixed(2)}`;

      resultado.classList.remove("d-none");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
        .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modal_contenido {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
    }
    .cerrar_modal {
        float: right;
        font-size: 20px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="calendar"></div>

  <!-- Modal para mostrar información de la cita -->
<div id="modalInfoCita" class="modal" style="display: none;">
  <div class="modal_contenido">
      <span class="cerrar_modal" id="cerrarModal">&times;</span>
      <h2>Detalles de la Cita</h2>
      <p><strong>Nombre del Paciente:</strong> <span id="nombre_paciente_info"></span></p>
      <p><strong>Fecha:</strong> <span id="fecha_info"></span></p>
      <p><strong>Hora:</strong> <span id="hora_info"></span></p>
      <p><strong>Teléfono:</strong> <span id="telefono_info"></span></p>
      <p><strong>Doctor:</strong> <span id="doctor_info"></span></p>
      <p><strong>Asunto:</strong> <span id="asunto_info"></span></p>
  </div>
</div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

   <script>
    document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const modal = document.getElementById('modalInfoCita');
    const cerrarModal = document.getElementById('cerrarModal');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: 'https://megawebsistem.com/admin/api/citas',  // Carga de eventos desde la API

        // Evento que se ejecuta al hacer clic en un evento del calendario
        eventClick: function(info) {
            fetch(`https://megawebsistem.com/admin/api/citas/${info.event.id}`)  // Solicitar detalles de la cita
                .then(response => response.json())
                .then(data => {
                    // Mostrar la información en el modal
                    document.getElementById('nombre_paciente_info').textContent = data.nombre_paciente;
                    document.getElementById('fecha_info').textContent = data.fecha;
                    document.getElementById('hora_info').textContent = data.hora;
                    document.getElementById('telefono_info').textContent = data.telefono;
                    document.getElementById('doctor_info').textContent = data.doctor;
                    document.getElementById('asunto_info').textContent = data.asunto;

                    modal.style.display = 'flex';
                });
        }
    });

    calendar.render();

    // Cerrar el modal
    cerrarModal.addEventListener('click', function() {
        modal.style.display = 'none';
    });
});

   </script>
</body>
</html>

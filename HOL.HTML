<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinaciones de Anchos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .combination {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>

<h2>Combinaciones de Anchos</h2>
<div id="combinations"></div>

<script>
    // Lista de anchos
    const anchos = [573, 613, 632, 678, 760, 783, 893, 914, 1041, 1064];
    const combinationsDiv = document.getElementById('combinations');

    // Lista de colores predefinidos, uno por cada número en "anchos"
    const colores = {
        573: 'red',
        613: 'blue',
        632: 'green',
        678: 'purple',
        760: 'orange',
        783: 'pink',
        893: 'brown',
        914: '#ffadb2',
        1041: 'teal',
        1064: 'gray'
    };

    // Lista de bobinas recomendadas, ajustadas a los rangos
    const bobinas = [
        { min: 0, max: 600, recomendada: 600 },
        { min: 601, max: 700, recomendada: 700 },
        { min: 701, max: 800, recomendada: 800 },
        { min: 801, max: 900, recomendada: 900 },
        { min: 901, max: 1000, recomendada: 1000 },
        { min: 1001, max: 1100, recomendada: 1100 },
        { min: 1101, max: 1200, recomendada: 1200 },
        { min: 1201, max: 1300, recomendada: 1300 },
        { min: 1301, max: 1400, recomendada: 1400 },
        { min: 1401, max: 1500, recomendada: 1500 },
        { min: 1501, max: 1600, recomendada: 1600 },
        { min: 1601, max: 1614, recomendada: 1600 },
        { min: 1615, max: 1654, recomendada: 1700 },
        { min: 1655, max: 1718, recomendada: 1700 },
        { min: 1719, max: 1800, recomendada: 1800 },
        { min: 1801, max: 1900, recomendada: 1900 },
        { min: 1901, max: 2000, recomendada: 2000 }
    ];

    // Función para generar combinaciones
    function generateCombinations() {
        let combinationsHTML = "";

        for (let i = 0; i < anchos.length; i++) {
            for (let j = 0; j < anchos.length; j++) {
                // Crear la combinación en formato "573 + 613 = 1186"
                const suma = anchos[i] + anchos[j];
                // Obtener el color para el primer número de la combinación
                const color = colores[anchos[i]];
                const bobinaRecomendada = getRecommendedBobina(suma+30);

                combinationsHTML += `<div class="combination" style="background-color: ${color};">
                                        ${anchos[i]} + ${anchos[j]} = ${suma+30} 
                                        - Bobina recomendada = ${bobinaRecomendada}
                                      </div>`;
            }
        }

        // Insertar combinaciones en el contenedor
        combinationsDiv.innerHTML = combinationsHTML;
    }

    // Función para obtener la bobina recomendada
    function getRecommendedBobina(suma) {
        for (let bobina of bobinas) {
            if (suma >= bobina.min && suma <= bobina.max) {
                return bobina.recomendada;
            }
        }
        return 'No disponible';
    }

    // Ejecutar la función para mostrar las combinaciones
    generateCombinations();
</script>

</body>
</html>

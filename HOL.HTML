<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción al Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-size: 16px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="email"], input[type="date"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-right: 8px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 4px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>FormulariO</h1>
    <form action="#" method="POST">
     

      <div class="form-group">
        <label>ESCOJA EL ANCHO</label>
        <select id="evento" name="evento" required>
          <option value="conferencia">1880</option>
          <option value="otros">1650</option>
          <option value="taller">1100</option>
          <option value="mesa_redonda">1200</option>
        </select>
      </div>

      <div class="form-group">
        <label>ESCOJA EL TEST</label>
        <select id="evento" name="evento" required>
          <option value="conferencia">160</option>
          <option value="otros">150</option>
          <option value="taller">140</option>
          <option value="mesa_redonda">120</option>
        </select>
      </div>
      <!-- Botón de Enviar -->
      <div>
        <button type="submit" class="btn">Enviar</button>
      </div>
    </form>
  </div>

</body>
</html>

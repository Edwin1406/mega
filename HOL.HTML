<script>

let hora = "07:30:00";
let golpes = "2.604";

// Convertir a horas decimales
let partes = hora.split(":");
let horasDecimales = parseInt(partes[0]) + parseInt(partes[1]) / 60;

// Calcular golpes por hora (asumiendo que 2.604 significa 2,604 golpes reales)
let golpesReales = parseFloat(golpes.replace(".", "")); // 2604

let resultado = golpesReales / horasDecimales;

console.log(Math.round(resultado)); // 347







</script>

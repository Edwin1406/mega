<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Totales Mensuales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cfd4d9;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .mes-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .tabla-bloque {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      width: 350px;
      min-width: 320px;
    }

    h3 {
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      border: 1px solid #bbb;
      padding: 8px;
    }

    th {
      background-color: #f1f1f1;
      font-weight: bold;
      color: #333;
    }

    td:last-child {
      font-weight: bold;
      color: green;
    }

    /* Opcional: resaltar el mes actual */
    .actual {
      border: 2px solid #1e90ff;
    }
  </style>
</head>
<body>

<h1>CONSUMOS PROYECTADOS POR MES - 2025</h1>
<div class="mes-grid" id="contenedor"></div>

<script>
async function mostrarTotalesMensuales() {
  const response = await fetch('https://megawebsistem.com/admin/api/apiproyecciones');
  const data = await response.json();

  const mesesES = ['ENERO','FEBRERO','MARZO','ABRIL','MAYO','JUNIO','JULIO','AGOSTO','SEPTIEMBRE','OCTUBRE','NOVIEMBRE','DICIEMBRE'];
  const meses = {};

  // Agrupar cantidades por mes y ancho
  data.forEach(item => {
    const fecha = new Date(item.fecha_consumo);
    const mesNombre = mesesES[fecha.getMonth()];
    if (!meses[mesNombre]) {
      meses[mesNombre] = { '1880': 0, '1100': 0 };
    }
    if (item.ancho === '1880') {
      meses[mesNombre]['1880'] += parseFloat(item.cantidad);
    } else if (item.ancho === '1100') {
      meses[mesNombre]['1100'] += parseFloat(item.cantidad);
    }
  });

  const contenedor = document.getElementById('contenedor');
  const mesActual = mesesES[new Date().getMonth()]; // mes actual para resaltar si quieres

  mesesES.forEach(mes => {
    if (meses[mes]) {
      const total188 = meses[mes]['1880'];
      const total110 = meses[mes]['1100'];
      const total = total188 + total110;

      const bloque = document.createElement('div');
      bloque.className = 'tabla-bloque';

      // resaltar mes actual (opcional)
      // if (mes === mesActual) bloque.classList.add('actual');

      bloque.innerHTML = `
        <h3>${mes}</h3>
        <table>
          <thead>
            <tr>
              <th>GRAMAJE</th>
              <th>188</th>
              <th>110</th>
              <th>CANT</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><strong>TOTAL</strong></td>
              <td>${total188.toFixed(1)}</td>
              <td>${total110.toFixed(1)}</td>
              <td>${total.toFixed(1)}</td>
            </tr>
          </tbody>
        </table>
      `;
      contenedor.appendChild(bloque);
    }
  });
}

mostrarTotalesMensuales();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Código de Barras</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
</head>
<body>
  <h1>Escáner de Código de Barras</h1>
  <div id="scanner" style="width: 100%; max-width: 500px; height: 300px; border: 1px solid #ccc;"></div>
  <p id="status">Escaneando...</p>
  <p id="resultado"></p>

  <script>
    const apiUrl = "https://megawebsistem.com/admin/api/allbobinas";
    let bobinas = [];

    // Cargar los datos desde la API
    async function cargarDatos() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Error al obtener los datos de la API");
        bobinas = await response.json();
        console.log("Datos cargados:", bobinas);
      } catch (error) {
        console.error("Error al cargar la API:", error);
      }
    }

    // Función para iniciar el escáner
    function iniciarEscaner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"), // Div donde se mostrará el video
          constraints: {
            width: 500,
            height: 300,
            facingMode: "environment" // Usa la cámara trasera si está disponible
          },
        },
        decoder: {
          readers: ["code_128_reader"] // Formato de código de barras
        },
      }, function (err) {
        if (err) {
          console.error("Error al iniciar Quagga:", err);
          return;
        }
        console.log("Quagga iniciado.");
        Quagga.start();
      });

      // Evento al detectar un código de barras
      Quagga.onDetected(data => {
        const codigoEscaneado = data.codeResult.code;
        console.log("Código detectado:", codigoEscaneado);
        verificarCodigo(codigoEscaneado);
      });
    }

    // Verificar si el código escaneado existe en los datos de la API
    function verificarCodigo(codigo) {
      const status = document.getElementById("status");
      const resultado = document.getElementById("resultado");

      // Buscar el código en los datos de la API
      const existe = bobinas.some(bobina => bobina.qr === codigo);

      if (existe) {
        status.textContent = "Código encontrado ✅";
        resultado.textContent = `El código ${codigo} existe en la base de datos.`;
        resultado.style.color = "green";
      } else {
        status.textContent = "Código no encontrado ❌";
        resultado.textContent = `El código ${codigo} no existe en la base de datos.`;
        resultado.style.color = "red";
      }
      Quagga.stop(); // Detiene el escáner temporalmente
      setTimeout(() => Quagga.start(), 2000); // Reinicia después de 2 segundos
    }

    // Ejecutar
    cargarDatos().then(() => {
      iniciarEscaner();
    });
  </script>
</body>
</html>

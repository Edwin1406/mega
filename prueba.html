<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Microcorrugador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cotizador de Microcorrugado</h1>
    <form id="cotizador-form">
        <label for="tamano">Tamaño del papel:</label>
        <select id="tamano" name="tamano">
            <option value="A4">A4</option>
            <option value="A3">A3</option>
        </select>

        <label for="grosor">Grosor del papel (g/m²):</label>
        <input type="number" id="grosor" name="grosor" required>

        <label for="cantidad">Cantidad de hojas:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <label for="tipo">Tipo de microcorrugado:</label>
        <select id="tipo" name="tipo">
            <option value="simple">Simple</option>
            <option value="doble">Doble</option>
        </select>

        <label for="acabado">Acabado adicional:</label>
        <select id="acabado" name="acabado">
            <option value="ninguno">Ninguno</option>
            <option value="barnizado">Barnizado</option>
            <option value="laminado">Laminado</option>
        </select>

        <button type="submit">Calcular Cotización</button>
    </form>

    <h2 id="resultado"></h2>

    <script src="script.js"></script>
</body>
</html>
<script>
    document.getElementById('cotizador-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const tamano = document.getElementById('tamano').value;
    const grosor = parseInt(document.getElementById('grosor').value);
    const cantidad = parseInt(document.getElementById('cantidad').value);
    const tipo = document.getElementById('tipo').value;
    const acabado = document.getElementById('acabado').value;

    let precioBase = 0;

    // Ejemplo de precios base
    if (tamano === 'A4') {
        precioBase += 0.5; // Precio por hoja A4
    } else {
        precioBase += 1; // Precio por hoja A3
    }

    // Ajustar precio por grosor
    if (grosor > 200) {
        precioBase += 0.2; // Precio adicional para papel grueso
    }

    // Calcular el costo total
    const costoPorHoja = precioBase * cantidad;

    // Ajustes por tipo de microcorrugado
    if (tipo === 'doble') {
        costoPorHoja *= 1.5; // Aumentar precio para doble corrugado
    }

    // Ajustar precio por acabado
    if (acabado === 'barnizado') {
        costoPorHoja += 0.1 * cantidad;
    } else if (acabado === 'laminado') {
        costoPorHoja += 0.2 * cantidad;
    }

    // Mostrar resultado
    document.getElementById('resultado').innerText = `El costo total es: $${costoPorHoja.toFixed(2)}`;
});

</script>

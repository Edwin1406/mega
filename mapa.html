<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Camiones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Seguimiento en Tiempo Real de Camiones</h1>
    <div id="map"></div>

    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([19.4326, -99.1332], 12);  // Coordenadas iniciales (Ciudad de México)

        // Cargar tiles de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Almacenar los marcadores actuales
        var markers = {};

        // Función para cargar las ubicaciones de los camiones
        function cargarCamiones() {
            fetch('api/obtener-ubicaciones.php')  // Endpoint para obtener los datos
                .then(response => response.json())
                .then(data => {
                    // Eliminar marcadores anteriores
                    for (var id in markers) {
                        map.removeLayer(markers[id]);
                    }

                    // Agregar los nuevos marcadores
                    data.forEach(camion => {
                        var marker = L.marker([camion.latitud, camion.longitud]).addTo(map);
                        marker.bindPopup(`<b>Camión ${camion.id}</b><br>Velocidad: ${camion.velocidad} km/h.`);
                        markers[camion.id] = marker;
                    });
                });
        }

        // Cargar ubicaciones de camiones al cargar la página
        cargarCamiones();

        // Actualizar las ubicaciones cada 10 segundos
        setInterval(cargarCamiones, 10000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Camiones</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Seguimiento en Tiempo Real de Camiones</h1>
    <div id="map"></div>

    <script>
        // Inicializar el mapa centrado en Cayambe
        var map = L.map('map').setView([-0.040593, -78.145236], 12);

        // Cargar tiles de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Definir un icono personalizado para los camiones
        var truckIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2286/2286690.png',  // URL del icono (puedes cambiarla)
            iconSize: [32, 32],  // Tama침o del icono
            iconAnchor: [16, 32],  // Punto de anclaje (centro del icono)
            popupAnchor: [0, -32]  // Desplazamiento del popup
        });

        // Almacenar los marcadores actuales
        var markers = {};

        // Funci칩n para cargar las ubicaciones de los camiones
        function cargarCamiones() {
            fetch('https://megawebsistem.com/admin/api/ubicaciones')  // URL de tu API
                .then(response => response.json())
                .then(data => {
                    // Eliminar marcadores anteriores
                    for (var id in markers) {
                        map.removeLayer(markers[id]);
                    }

                    // Agregar los nuevos marcadores
                    data.forEach(camion => {
                        var marker = L.marker([camion.latitud, camion.longitud], { icon: truckIcon }).addTo(map);
                        marker.bindPopup(`<b>Cami칩n ${camion.camion_id}</b><br>Velocidad: ${camion.velocidad} km/h.<br>Hora: ${camion.hora_registro}`);
                        markers[camion.camion_id] = marker;
                    });
                })
                .catch(error => {
                    console.error('Error al cargar las ubicaciones:', error);
                });
        }

        // Cargar ubicaciones de camiones al cargar la p치gina
        cargarCamiones();

        // Actualizar las ubicaciones cada 10 segundos
        setInterval(cargarCamiones, 10000);
    </script>
</body>
</html>

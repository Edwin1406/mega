        <div class="buttons">
            <button id="clear">ðŸ—‘ Borrar</button>

    <!-- Cargar SignaturePad antes de tu script -->

<script>

document.addEventListener("DOMContentLoaded", function () {
    const canvas = document.getElementById("signature-pad");
    const signaturePad = new SignaturePad(canvas);

    // Ajustar el tamaÃ±o del canvas al contenedor
    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear();
    }
    
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // BotÃ³n para borrar la firma
    document.getElementById("clear").addEventListener("click", function () {
        signaturePad.clear();
    });

    // BotÃ³n para guardar la firma como PNG===]][[]]
    document.getElementById("save").addEventListener("click", function () {
        if (!signaturePad.isEmpty()) {
            const dataURL = signaturePad.toDataURL("image/png");

            // Crear un enlace para descargar la imagen
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "firma.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } else {
            alert("No hay firma para guardar.");
        }
    });
});

</script>

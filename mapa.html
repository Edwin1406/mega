<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organized Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            /* height: 100%;
            width: 100%; */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .display {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .containers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
            width: 80%;
            max-width: 600px;
            /* background-color: #e6e6e6; */
            padding: 20px;
            border-radius: 10px;
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
        }

        .items {
            background-color: #859aac;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Posiciones específicas de los elementos en la cuadrícula */
        .items:nth-child(1) {
            grid-area: 1 / 1 / 2 / 2; /* Fila 1, Columna 1 */
        }

        .items:nth-child(2) {
            grid-area: 1 / 2 / 2 / 3; /* Fila 1, Columna 2 */
        }

        .items:nth-child(3) {
            grid-area: 2 / 1 / 3 / 3; /* Fila 2, ocupa dos columnas */
        }

        .itemn {
            margin-top: 20px;
            background-color: #4d687d;
            color: #fff;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .nuevo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50%;
            height: 20%;
        }
    </style>
</head>
<body>
    <div class="display">
        <div class="containers">
            <div class="items">1</div>
            <div class="items">2</div>
            <div class="items">3</div> <!-- He corregido la numeración para mayor coherencia -->
        </div>
        <div class="nuevo">
            <div class="itemn">4</div>
        </div>
    </div>
</body>
</html>

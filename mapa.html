<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html,
    body,
    .container {
       height: 40%;
       width: 100%;
       justify-content: center;
    }
    
    body {
      display: flex;
      padding: 10px;
    }
    
    .item {
      background-color: #24292d;
      color: #f8f2f2;
      /* border-bottom-right-radius: 1rem; */
      padding: 10px 15px;
        transition: all 0.5s;
    }
    
    .container {
      display: flex;
      /* gap: 20px; */
      flex-direction: row;
      /* border-radius:2rem */

    }
    
    .item:nth-child(1) {
      width: 10%;
    }
    
    .item:nth-child(2) {
      width: 10%;
    }
    
    .item:nth-child(3) {
      width: 10%;
    }
    
    .item:nth-child(4) {
      width: 10%;
    }
    
    .item:nth-child(5) {
      width: 10%;
    }

    .item:hover {
      background-color: #ac5353;
      scale: 1.1;
      text-align: center;
      
    }

  /* DESTOPK */
  @media (min-width: 1024px) {
    .item:nth-child(1) {
      width: 20%;
    }
    
    .item:nth-child(2) {
      width: 20%;
    }
    
    .item:nth-child(3) {
      width: 20%;
    }
    
    .item:nth-child(4) {
      width: 20%;
    }
    
    .item:nth-child(5) {
      width: 20%;
    }
  }

  /* TABLET */
  @media (min-width: 768px) and (max-width: 1023px) {
    .item:nth-child(1) {
      width: 30%;
    }
    
    .item:nth-child(2) {
      width: 30%;
    }
    
    .item:nth-child(3) {
      width: 30%;
    }
    
    .item:nth-child(4) {
      width: 30%;
    }
    
    .item:nth-child(5) {
      width: 30%;
    }
   
  }

  /* MOBILE */

  @media (max-width: 767px) {
    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
   
    .item:nth-child(1) {
      width: 30%;
    }
    
    .item:nth-child(2) {
      width: 30%;
    }
    
    .item:nth-child(3) {
      width: 30%;
    }
    
    .item:nth-child(4) {
      width: 30%;
    }
    
    .item:nth-child(5) {
      width: 30%;
    }
    
  }

</style>
</head>
<body>
<div class="container">
  <div class="item"><a href="https://www.google.com/?hl=es"></a>INICIO</div>
  <div class="item"><a href="https://www.google.com/?hl=es"></a>CORRUGADOR</div>
  <div class="item"><a href="https://www.google.com/?hl=es"></a>MICRO CORRUGADOR </div>
  <div class="item"><a href="https://www.google.com/?hl=es"></a>PERIDODICO</div>
  <div class="item"><a href="https://www.google.com/?hl=es"></a>ESTABILIDAD</div>
</div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastify Notification</title>
    <!-- Agregar Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <!-- Botón para mostrar notificación -->
    <button id="showToastBtn">Mostrar Notificación</button>

    <!-- Agregar Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.getElementById("showToastBtn").addEventListener("click", function() {
            Toastify({
                text: "¡Esto es una notificación!",
                duration: 3000,
                gravity: "top", // 'top' o 'bottom'
                position: "right", // 'left', 'center' o 'right'
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                stopOnFocus: true, // Evita que se cierre al pasar el mouse
            }).showToast();
        });
    </script>

</body>
</html>

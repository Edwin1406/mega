<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastify Notification</title>
    <!-- Agregar Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

    <!-- Botón para mostrar notificación -->
    <button id="showToastBtn">Mostrar Notificación</button>

    <!-- Agregar Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        document.getElementById("showToastBtn").addEventListener("click", function() {
            Toastify({
                text: "¡Esto es una notificación!",
                duration: 3000,
                gravity: "top", // 'top' o 'bottom'
                position: "right", // 'left', 'center' o 'right'
                backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
                stopOnFocus: true, // Evita que se cierre al pasar el mouse
            }).showToast();
        });
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2 - Cargar Datos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Página 2: Cargar Datos</h2>

    <button onclick="loadData()">Cargar Datos Guardados</button>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Datos cargados aquí -->
        </tbody>
    </table>

    <script>
        function loadData() {
            const storedData = JSON.parse(localStorage.getItem("filteredData")) || [];
            const tableBody = document.getElementById("data-table");

            tableBody.innerHTML = ""; // Limpiar tabla
            if (storedData.length > 0) {
                storedData.forEach(item => {
                    const row = `<tr>
                                    <td>${item.id}</td>
                                    <td>${item.name}</td>
                                    <td>${item.age}</td>
                                </tr>`;
                    tableBody.innerHTML += row;
                });
                alert("Datos cargados desde LocalStorage.");
            } else {
                alert("No hay datos guardados.");
            }
        }
    </script>

    <br><br>
    <a href="pagina1.html">Volver a Página 1</a>

</body>
</html>

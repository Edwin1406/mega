<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Ejecución</title>
    <style>

        .centrar {
            display: flex;
            justify-content: center;
        }	
      
        .card {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 30%;
            position: relative;
            justify-content: center;
        }
        .side-bar {
            background: red;
            width: 10px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 10px 0 0 10px;
        }
        .content {
            display: flex;
            flex-direction: column;
            margin-left: 15px;
        }
        .percentage {
            color: red;
            font-size: 16px;
            font-weight: bold;
        }
        .amount {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
        .chart {
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, #ddd, #8a5ba3);
            border-radius: 5px;
            margin-top: 10px;
        }
        .label {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
  
<!--  -->
    <div class="centrar">
        
        <div class="card">
            <div class="side-bar"></div>
            <div class="content">
                <div class="percentage">TOTAL KILOGRAMOS</div>
                <div class="amount">1000000 KG</div>
                <div class="label">KG</div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar APIs</title>
</head>
<body>
    <h1>Comparación de datos entre APIs</h1>
    <button id="compareBtn">Comparar APIs</button>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const apiComercial = 'https://megawebsistem.com/admin/api/apicomercial';
        const apiCorrugador = 'https://megawebsistem.com/admin/api/apicorrugador';

        document.getElementById('compareBtn').addEventListener('click', async () => {
            try {
                // Fetch data from both APIs
                const [comercialResponse, corrugadorResponse] = await Promise.all([
                    fetch(apiComercial),
                    fetch(apiCorrugador)
                ]);

                if (!comercialResponse.ok || !corrugadorResponse.ok) {
                    throw new Error('Error al obtener los datos de las APIs');
                }

                const comercialData = await comercialResponse.json();
                const corrugadorData = await corrugadorResponse.json();

                console.log("Datos recibidos de API Comercial:", comercialData);
                console.log("Datos recibidos de API Corrugador:", corrugadorData);

                // Extraer valores de API Comercial
                const comercialItems = comercialData.map(item => ({
                    ancho: item.ancho.trim(),
                    gramaje: item.gms.toString().trim(),
                    linea: item.linea.trim()
                }));

                // Extraer valores de API Corrugador
                let corrugadorItems = [];
                Object.keys(corrugadorData).forEach(key => {
                    const item = corrugadorData[key];
                    item.anchos.forEach((ancho, index) => {
                        corrugadorItems.push({
                            ancho: ancho.trim(),
                            gramaje: item.gramajes[index].toString().trim(),
                            linea: key.trim()
                        });
                    });
                });

                // Crear sets para comparación eficiente
                const comercialSet = new Set(comercialItems.map(i => `${i.ancho}-${i.gramaje}-${i.linea}`));
                const matches = corrugadorItems.filter(i => comercialSet.has(`${i.ancho}-${i.gramaje}-${i.linea}`));

                // Display the results
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = matches.length > 0 
                    ? `<h3>Datos coincidentes:</h3><pre>${JSON.stringify(matches, null, 2)}</pre>`
                    : '<h3>No se encontraron coincidencias.</h3>';
            } catch (error) {
                console.error('Error al comparar las APIs:', error);
                document.getElementById('result').innerHTML = '<h3>Error al obtener los datos de las APIs.</h3>';
            }
        });
    </script>
</body>
</html>

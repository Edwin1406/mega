<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Código de Barras</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    #scanner {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 350px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
    }
    #status {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Escáner de Código de Barras</h1>
  <div id="scanner"></div>
  <p id="status">Escaneando...</p>

  <script>
    const apiUrl = "https://megawebsistem.com/admin/api/ApiMateriaPrima"; // URL de la API
    let ultimaDeteccion = {}; // Almacena la última detección de códigos
    const bloqueoTiempo = 2000; // Tiempo de espera en milisegundos

    // Solicitar permiso para notificaciones
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Enviar notificación
    function enviarNotificacion(titulo, mensaje) {
      if (Notification.permission === "granted") {
        new Notification(titulo, { body: mensaje });
      } else {
        console.warn("Permiso de notificaciones no concedido.");
      }
    }

    // Inicializar el escáner
    function iniciarEscaner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: {
            facingMode: "environment",
            width: 400,
            height: 250
          }
        },
        decoder: { readers: ["code_128_reader"] }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        const codigoEscaneado = data.codeResult.code;
        const ahora = new Date().getTime();

        // Verificar si el código fue detectado recientemente
        if (ultimaDeteccion[codigoEscaneado] && ahora - ultimaDeteccion[codigoEscaneado] < bloqueoTiempo) {
          return; // Ignorar detección duplicada
        }

        ultimaDeteccion[codigoEscaneado] = ahora; // Actualizar tiempo de detección
        console.log("Código detectado:", codigoEscaneado);
        buscarProducto(codigoEscaneado);
      });
    }

    // Buscar producto en la API
    async function buscarProducto(codigo) {
      const status = document.getElementById("status");
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Error al cargar la API");
        const productos = await response.json();

        // Buscar el producto que coincide con el código de barras
        const producto = productos.find(p => p.barcode === codigo);

        if (producto) {
          status.textContent = `Producto ${codigo} encontrado. Redirigiendo...`;
          status.style.color = "#28a745";

          // Enviar notificación antes de redirigir
          enviarNotificacion("Producto encontrado", `Redirigiendo al producto con ID: ${producto.id}`);

          // Redirigir a la URL con el ID del producto
          setTimeout(() => {
            window.location.href = `https://megawebsistem.com/admin/produccion/materia/editar?id=${producto.id}`;
          }, 2000); // Espera 2 segundos para que el usuario vea la notificación
        } else {
          status.textContent = `Código ${codigo} no encontrado en la base de datos.`;
          status.style.color = "#dc3545";
        }
      } catch (error) {
        console.error("Error al buscar el producto:", error);
        status.textContent = "Error al buscar el producto.";
        status.style.color = "#dc3545";
      }
    }

    // Iniciar el escáner
    iniciarEscaner();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico de Barras - ApexCharts</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div id="chart" style="max-width: 800px; margin: auto;"></div>

    <script>
        var options = {
            chart: {
                type: 'bar',
                height: 400,
                toolbar: {
                    show: true,
                    tools: {
                        download: true,
                        selection: true,
                        zoom: true,
                        zoomin: true,
                        zoomout: true,
                        pan: true,
                        reset: true
                    },
                },
                animations: {
                    enabled: true,
                    easing: 'easeinout',
                    speed: 800,
                },
            },
            series: [
                {
                    name: 'Ventas 2024',
                    data: [450, 560, 740, 820, 600, 500, 780]
                },
                {
                    name: 'Ventas 2023',
                    data: [400, 520, 700, 750, 580, 480, 720]
                }
            ],
            xaxis: {
                categories: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio'],
                title: {
                    text: 'Meses',
                }
            },
            yaxis: {
                title: {
                    text: 'Ventas (en miles)',
                },
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '50%',
                    endingShape: 'rounded'
                }
            },
            colors: ['#008FFB', '#FF4560'],
            dataLabels: {
                enabled: true,
                formatter: function (val) {
                    return val + 'k';
                }
            },
            legend: {
                position: 'top',
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + 'k';
                    }
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
</body>
</html>

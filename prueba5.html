<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escáner de Código de Barras</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
  <style>
    /* Estilo General */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(to bottom, #f9f9f9, #e9ecef);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    #scanner {
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 350px;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background-color: #000;
    }
    #status {
      margin: 10px 0;
      font-size: 1rem;
      font-weight: bold;
      color: #28a745;
      text-align: center;
    }

    /* Formulario Estilizado */
    form {
      background: #fff;
      padding: 20px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsividad */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      #scanner {
        height: 200px;
      }

      form {
        padding: 15px;
      }

      input, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Escáner de Código de Barras</h1>
  <div id="scanner"></div>
  <p id="status">Escaneando...</p>

  <!-- Formulario para editar la cantidad -->
  <form id="update-form" style="display:none;">
    <label for="id">ID:</label>
    <input type="text" id="id" readonly>

    <label for="tipo_papel">Tipo de Papel:</label>
    <input type="text" id="tipo_papel" readonly>

    <label for="gramaje">Gramaje:</label>
    <input type="text" id="gramaje" readonly>

    <label for="ancho">Ancho:</label>
    <input type="text" id="ancho" readonly>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" placeholder="Ingrese nueva cantidad">

    <button type="button" onclick="actualizarCantidad()">Actualizar Cantidad</button>
  </form>

  <script>
    const apiUrl = "https://megawebsistem.com/admin/api/allbobinas";
    let bobinas = [];

    // Cargar datos desde la API
    async function cargarDatos() {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error("Error al cargar la API");
      bobinas = await response.json();
      console.log("Datos cargados:", bobinas);
    }

    // Inicializar escáner
    function iniciarEscaner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: {
            facingMode: "environment",
            width: 400,
            height: 250
          }
        },
        decoder: { readers: ["code_128_reader"] }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        const codigoEscaneado = data.codeResult.code;
        console.log("Código detectado:", codigoEscaneado);
        mostrarInformacion(codigoEscaneado);
      });
    }

    // Mostrar información en el formulario
    function mostrarInformacion(codigo) {
      const bobina = bobinas.find(b => b.qr === codigo);
      const form = document.getElementById("update-form");
      const status = document.getElementById("status");

      if (bobina) {
        document.getElementById("id").value = bobina.id;
        document.getElementById("tipo_papel").value = bobina.tipo_papel;
        document.getElementById("gramaje").value = bobina.gramaje;
        document.getElementById("ancho").value = bobina.ancho;
        document.getElementById("cantidad").value = bobina.cantidad;

        form.style.display = "block";
        status.textContent = "Código encontrado ✅";
        status.style.color = "#28a745";
      } else {
        form.style.display = "none";
        status.textContent = "Código no encontrado ❌";
        status.style.color = "#dc3545";
      }
    }

    // Actualizar cantidad mediante PUT
    async function actualizarCantidad() {
      const id = document.getElementById("id").value;
      const cantidad = document.getElementById("cantidad").value;

      if (!cantidad) {
        alert("La cantidad no puede estar vacía.");
        return;
      }

      try {
        const response = await fetch(`${apiUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cantidad })
        });

        if (response.ok) {
          alert("Cantidad actualizada correctamente.");
          document.getElementById("update-form").style.display = "none";
          Quagga.start();
        } else {
          alert("Error al actualizar la cantidad.");
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }

    cargarDatos().then(() => iniciarEscaner());
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar QR desde API</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Generar Códigos QR desde la API</h1>
  <div id="qrs"></div>

  <script>
    const apiUrl = "https://megawebsistem.com/admin/api/allbobinas"; // URL de tu API
    const qrContainer = document.getElementById('qrs');

    // Función para obtener datos desde la API
    async function obtenerDatos() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Error al obtener los datos de la API");

        const bobinas = await response.json();
        generarQRCodes(bobinas);
      } catch (error) {
        console.error("Error:", error);
        qrContainer.innerHTML = `<p style="color: red;">No se pudieron cargar los datos.</p>`;
      }
    }

    // Función para generar los códigos QR
    function generarQRCodes(bobinas) {
      bobinas.forEach(bobina => {
        const div = document.createElement('div');
        div.style.margin = "20px";

        // Información de la bobina
        const info = document.createElement('p');
        info.textContent = `ID: ${bobina.id}, Tipo: ${bobina.tipo_papel}, QR: ${bobina.qr}`;
        div.appendChild(info);

        // Generar QR
        const canvas = document.createElement('canvas');
        QRCode.toCanvas(canvas, bobina.qr, function (error) {
          if (error) console.error("Error generando QR:", error);
        });

        div.appendChild(canvas);
        qrContainer.appendChild(div);
      });
    }

    // Ejecutar
    obtenerDatos();
  </script>
</body>
</html>

<div class="contenedor">

  
  <h2 class="name"></h2>
  
  
  <img class="sprite" alt="Imagen del PokÃ©mon">
  <ul class="habilidades"></ul>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
   tomardatos();
});

async function getDatos() {
   try {
      const url =  "https://pokeapi.co/api/v2/pokemon/ditto";
      const respuesta = await fetch(url);
      const datos = await respuesta.json();
      return datos;
   } catch (error) {
      console.error('Error:', error);
   }
}

async function tomardatos(){
  const datos = await getDatos();
  const { name, height, weight, abilities, sprites } = datos;
  document.querySelector('.name').textContent = name.toUpperCase();

  const imagen = document.querySelector('.sprite');
  imagen.src = sprites.front_default;
  imagen.alt = `Imagen de ${name}`;

  abilities.forEach(element => {
    const habilidad = document.createElement('li');
    habilidad.textContent = element.ability.name;
    document.querySelector('.habilidades').appendChild(habilidad);
  });
}
</script>

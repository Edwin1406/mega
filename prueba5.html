<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
</head>
<body>
    <h1>Generar Código QR</h1>
    <div id="qr-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        // URL de tu API
        const apiUrl = "https://megawebsistem.com/admin/api/allbobinas";

        // Obtener datos de la API
        async function obtenerDatos() {
            try {
                const respuesta = await fetch(apiUrl);
                const datos = await respuesta.json();

                // Filtrar un objeto específico (por ejemplo, ID 27)
                const bobina = datos.find(item => item.id === 27);

                if (bobina) {
                    const qrData = bobina.qr.toString(); // Convertir a string
                    generarQR(qrData);
                } else {
                    console.error("No se encontró el objeto con ID 27");
                }
            } catch (error) {
                console.error("Error al obtener datos:", error);
            }
        }

        // Función para generar el QR
        function generarQR(data) {
            const qrContainer = document.getElementById("qr-container");
            QRCode.toCanvas(qrContainer, data, function (error) {
                if (error) {
                    console.error("Error generando el QR:", error);
                } else {
                    console.log("Código QR generado con éxito:", data);
                }
            });
        }

        // Llamar a la función para obtener datos y generar el QR
        obtenerDatos();
    </script>
</body>
</html>
